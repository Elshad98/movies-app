apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "${project.rootDir}/gradle-script/checkstyle.gradle"

preBuild.dependsOn('checkstyleDefault')
check.dependsOn('checkstyleDefault')

android {
    compileSdkVersion vAndroidCompileSdk
    buildToolsVersion vAndroidBuildTools

    defaultConfig {
        applicationId "com.example.moviesapp"
        minSdkVersion vAndroidMinSdk
        targetSdkVersion vAndroidTargetSdk
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$vKotlin"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}